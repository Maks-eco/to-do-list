<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-main">
      <h3 class="header">Список задач на будущее:</h3>
      <button class="button-choice">
        Ещё тестовый текст на русском для осмотра шрифта
      </button>
    </div>
    <div class="task-list">
      <div class="task">
        <label class="container"
          >Первая задача
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="task">
        <label class="container"
          >И ещё одна задача
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </body>
</html>

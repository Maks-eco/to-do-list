<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-main">
      <h3 class="header">Список задач на будущее:</h3>
      <!-- <button class="button-choice">
        Ещё тестовый текст на русском для осмотра шрифта
      </button> -->
    </div>
    <button class="open-popup button-add">
      <span class="sign">+</span>
      <span class="descr">добавить задачу</span>
    </button>
    <div class="task-list"></div>
    <div class="popup-back">
      <div class="popup">
        <form id="newTask">
          <input class="form-textinput" name="field" type="text" />
          <input class="form-submit" type="submit" />
        </form>
        <button class="form-closebutton" id="close-button">Закрыть</button>
      </div>
    </div>
    <button class="clear-list button-dec">
      <span class="sign">-</span>
      <span class="descr">очистить выполненное</span>
    </button>
    <template id="tmpl">
      <label class="container container-active">
        <input type="checkbox" name="task" />
        <span class="checkmark"></span>
      </label>
    </template>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-main">
      <h3 class="header">Список задач на будущее:</h3>
      <!-- <button class="button-choice">
        Ещё тестовый текст на русском для осмотра шрифта
      </button> -->
      <button class="open-popup">Добавить задачу</button>
      <button class="clear-list">Очистить список</button>
    </div>
    <div class="task-list"></div>
    <div class="popup-back">
      <div class="popup">
        <form id="newTask">
          <input name="field" type="text" />
          <input type="submit" />
        </form>
        <button id="close-button">Закрыть</button>
      </div>
    </div>
    <template id="tmpl">
      <label class="container container-active">
        <input type="checkbox" name="task" />
        <span class="checkmark"></span>
      </label>
    </template>
  </body>
</html>
